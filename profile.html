<script>

    const gender = document.getElementsByClassName('genderbtn')
    const img = document.getElementById('profileImg')
    for(let i=0;i<2;i++){
        gender[i].addEventListener('click',(e)=>{
            const gen = e.target.value
            console.log(gen)
            addPhoto(gen)
        })
    }
    
    function addPhoto(gen){
        if (gen == 'Female'){
            img.src = './Web-images/FemaleIcon.png'
        }
        else if(gen == 'Male'){
            img.src = './Web-images/MaleIcon.png'
        }
    }
